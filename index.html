<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">  
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="Imagenes/Logo.png" alt="logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedorcajatexto">
                <textarea placeholder="Ingrese el texto aqui" class="cajatexto"></textarea>

            </div>
            <div class="alerta">
                <img src="Imagenes/Alerta.PNG" alt="alerta">
                <p>Sólo letras minúsculas sin acentos</p>

            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">

            </div>
        </section>
        <section class="seccion2">
            <div class="contenedormunieco">
                <img src="Imagenes/Muñeco.png" alt="munieco">

            </div>
            <div class="contenedor-parrafo">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desee encriptar o <br> desencriptar.</p>

            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="copiar">

            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>


            </div>

        </section>
    </main>
    <script src="script.js"></script>
    
</body>
</html>
